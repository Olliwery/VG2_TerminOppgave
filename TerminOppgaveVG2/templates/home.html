<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hjemmeside</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <div class="sider">
        <a href="/">Home</a>
        <a href="/register">Login / Register</a>
        <a href="/omoss">Om Oss</a>
        <a href="/kontaktoss">Kontakt Oss</a>
    </div>
   
    {% block body %}
    <h1>PlayBox</h1>
    <div class="content">
        {% if username %}
          <p>Velkommen, {{ username }}!</p>
          <a href="/logout" class="button">Logout</a>
        {% else %}
          <p>Velkommen til siden! Vennligst <a href="/login">Logg inn</a> eller <a href="/register">Registrer deg </a>for å få tilgang til flere spill!</p>
        {% endif %}
      </div>
    <br>
<div class="spill">
    <div class="altTest">
        <!-- Kort 1 -->
        <img id="Pizzalogo" src="/static/images/Pizza.svg" type="submit" class="btnTest1"
            onclick="openPopup('popup1')">
        <div class="popup" id="popup1">
            <!-- Gjør boksen usynlig igjen -->
            <button type="button" onclick="closePopup('popup1')">x</button>
            <!-- Usynlig Boks som popper opp når du trykker på Button -->
            <div class="kortsamling">
                <iframe id="iframe1" src="/Pizza" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    <div class="altTest">
        <!-- Kort 1 -->
        <img id="Pizzalogo" src="/static/images/snake.svg" type="submit" class="btnTest1"
            onclick="openPopup('popup2')">
        <div class="popup" id="popup2">
            <!-- Gjør boksen usynlig igjen -->
            <button type="button" onclick="closePopup('popup2')">x</button>
            <!-- Usynlig Boks som popper opp når du trykker på Button -->
            <div class="kortsamling">
                <iframe id="iframe1" src="/snake" frameborder="0"></iframe>
            </div>
        </div>
    </div>






</div>



<script src="/static/javascript.js"></script>
    {% endblock %}

    <footer>
        <p>heihei</p>
    </footer>
</body>
</html>
